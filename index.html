<!DOCTYPE html>
<html>
<head>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="timer.css">
</head>
<body><!-- class="started/stopped" -->
    <header class="navbar navbar-static-top nav" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Cube Timer</a>
            </div>
            <nav id="bs-navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel-off panel-default-off">
                    <div class="panel-heading" style="display: none">
                        <h3 class="panel-title">Timer</h3>
                    </div>
                    <div class="panel-body-off">
                        <div class="well well-sm">
                            Scramble:
                            <span id="scramble"></span>
                        </div>
                        <div id="timer">00:00.00</div>
                        <div>
                            <button class="start-stop btn btn-primary btn-lg btn-block">
                                <span class="start">
                                    <span class="glyphicon glyphicon-play"></span>
                                    Start
                                </span>
                                <span class="stop">
                                    <span class="glyphicon glyphicon-stop"></span>
                                    Stop
                                </span>
                            </button>
                        </div>
                        <p id="hint" class="alert alert-info">Hint: To start/stop the timer press <span class="label label-default">space bar</span>.</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="btn-group pull-right" role="group">
                            <button id="export" type="button" class="btn btn-default btn-xs" title="Export">
                                <span class="glyphicon glyphicon-download"></span>
                            </button>
                        </div>
                        <h3 class="panel-title">Times</h3>
                    </div>
                    <div class="panel-body">
                        <table id="times" class="table table-condensed  table-hover">
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                </div>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Configuration</h3>
                    </div>
                    <div class="panel-body">
                        <div class="checkbox">
                            <label>
                                <input id="subtext" type="checkbox" /> Show <i>sub-X</i> labels
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" role="contentinfo">
        <div class="container">
            <ul class="footer-links">
                <li><a href="https://github.com/resamsel/cube-timer">GitHub</a></li>
            </ul>
            <p>Designed and built by @resamsel.</p>
            <p>Code licensed <a rel="license" href="https://github.com/resamsel/cube-timer/blob/master/LICENSE" target="_blank">GPLv2</a>.</p>
        </div>
    </footer>
    
    <div class="modal fade export-dialog" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Export Times</h4>
                </div>
                <div class="modal-body">
                  <textarea id="export-content" class="form-control" rows="12"></textarea>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script src="javascript/jquery.stopwatch.js"></script>
    <script src="javascript/rubiks-cube-scrambler.js"></script>
    <script src="javascript/jintervals.js"></script>
    <script src="javascript/timer.js"></script>
</body>
</html>
