<!DOCTYPE html>
<html>
<head>
    <!-- Mobile support -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Roboto:300,400,500,700" type="text/css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Optional theme
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
    -->

    <!-- Bootstrap Material Design -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/css/bootstrap-material-design.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-material-design/0.5.7/css/ripples.min.css" rel="stylesheet">

    <!-- Latest compiled and minified JavaScript -->
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="css/timer.css">
</head>
<body><!-- class="started/stopped" -->
    <header class="navbar navbar-static-top nav" id="top" role="banner">
        <div class="container">
            <div class="navbar-header">
                <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target="#bs-navbar" aria-controls="bs-navbar" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="#" class="navbar-brand">Cube Timer</a>
            </div>
            <nav id="bs-navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                </ul>
                <ul class="nav navbar-nav navbar-right">
                    <li class="dropdown" style="display: none">
                        <a href="#" data-target="#" class="dropdown-toggle" data-toggle="dropdown">
                            3x3x3
                            <b class="caret"></b>
                            <div class="ripple-container"></div>
                        </a>
                        <ul class="dropdown-menu">
                            <li><a href="javascript:void(0)">3x3x3</a></li>
                        </ul>
                    </li>
                    <li>
                        <a id="google-login" style="display: none" href="javascript:void(0)">
                            Login with Google
                        </a>
                    </li>
                    <li>
                        <a id="config-button" href="javascript:void(0)">
                            <span class="glyphicon glyphicon-cog"></span>
                            Configuration
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="container">
        <div class="row">
            <div class="col-md-8">
                <div class="panel panel-default">
                    <div class="panel-body">
                        <div class="text-center">
                            Scramble:
                            <span id="scramble"></span>
                        </div>
                        <div id="timer" class="text-center">00:00.00</div>
                    </div>
                    <div class="panel-footer start-stop-container">
                        <button class="start-stop btn btn-primary btn-lg">
                            <span class="start">
                                <span class="glyphicon glyphicon-play"></span>
                                Start
                            </span>
                            <span class="stop">
                                <span class="glyphicon glyphicon-stop"></span>
                                Stop
                            </span>
                        </button>
                    </div>
                </div>
                <p id="hint" class="alert alert-info alert-dismissible" style="display: none">
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                    </button>
                    Hint: To start/stop the timer press <span class="label label-default">space bar</span>.
                </p>
            </div>
            <div class="col-md-4">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="btn-group btn-group-raised pull-right" role="group">
                            <button id="export" type="button" class="btn btn-default btn-xs" title="Export">
                                <span class="glyphicon glyphicon-export"></span>
                            </button>
                            <button id="import" type="button" class="btn btn-default btn-xs" title="Import">
                                <span class="glyphicon glyphicon-import"></span>
                            </button>
                        </div>
                        <h3 class="panel-title">Times</h3>
                    </div>
                    <div class="panel-body">
                        <div id="times" class="table-responsive">
                            <table class="table table-condensed  table-hover">
                                <tfoot style="display: none">
                                    <tr id="template">
                                        <td class="index text-right"></td>
                                        <td class="value"></td>
                                        <td class="date"></td>
                                        <td class="tags"></td>
                                        <td class="actions">
                                            <button class="btn btn-default btn-xs btn-remove">
                                                <span class="glyphicon glyphicon-minus"></span>
                                            </button>
                                        </td>
                                    </tr>
                                </tfoot>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer" role="contentinfo">
        <div class="container">
            <ul class="footer-links">
                <li><a href="https://github.com/resamsel/cube-timer">GitHub</a></li>
            </ul>
            <p>Designed and built by @resamsel.</p>
            <p>Code licensed <a rel="license" href="https://github.com/resamsel/cube-timer/blob/master/LICENSE" target="_blank">GPLv2</a>.</p>
        </div>
    </footer>

    <div class="modal fade config-dialog" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Configuration</h4>
                </div>
                <div class="modal-body">
                        <form id="config" class="form-horizontal">
                            <div class="form-group">
                                <label for="inspectionTime" class="col-form-4 control-label">Inspection time</label>
                                <div class="col-form-8">
                                    <select id="inspectionTime" class="form-control">
                                        <option value="0">None</option>
                                        <option value="3">3 seconds</option>
                                        <option value="5">5 seconds</option>
                                        <option value="10">10 seconds</option>
                                        <option value="15">15 seconds</option>
                                    </select>
                                </div>
                                <div class="col-form-offset-4 col-form-8">
                                    <div class="checkbox">
                                        <label>
                                            <input id="soundAfterInspection" type="checkbox" />
                                            <span class="checkbox-material"><span class="check"></span></span>
                                            Play sound after inspection
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-form-offset-4 col-form-8">
                                    <div class="checkbox">
                                        <label>
                                            <input id="subtext" type="checkbox" />
                                            <span class="checkbox-material"><span class="check"></span></span>
                                            Show <span class="label label-info">sub X</span> labels
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade export-dialog" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title">Export Times</h4>
                </div>
                <div class="modal-body">
                    <textarea id="export-content" class="form-control" rows="12"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div class="modal fade import-dialog" tabindex="-1" role="dialog">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                  <h4 class="modal-title">Import Times</h4>
                </div>
                <div class="modal-body">
                  <textarea id="import-content" class="form-control" rows="12"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">
                        Close
                    </button>
                    <button id="import-append" type="button" class="btn btn-primary" data-dismiss="modal">
                        Append
                    </button>
                    <button id="import-replace" type="button" class="btn btn-primary" data-dismiss="modal">
                        Replace
                    </button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <div style="display: none">
        <input id="import-file" type="file">
    </div>

    <script src="js/jquery.stopwatch.js"></script>
    <script src="js/rubiks-cube-scrambler.js"></script>
    <script src="js/jintervals.js"></script>
    <script src="js/jquery.dateFormat.min.js"></script>
    <script src="js/google.js"></script>
    <script src="js/timer.js"></script>


    <script src="http://code.jquery.com/jquery-migrate-1.1.0.js"></script>
    <!--Register Google Api-->
    <script src="https://apis.google.com/js/client.js?onload=handleClientLoad"></script>




</body>
</html>
